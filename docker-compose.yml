version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: sithub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sithub
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: sithub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sithub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
